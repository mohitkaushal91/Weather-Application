	<!-- script to get details of weather -->
	<script>
		$(document).ready(function() {
			$('form').submit(function(event){
				$('#name + .throw_error').empty(); //Clear the messages first
        		$('#success').empty();

				var city = $("#city").val();
				
				if(city == "")
				{
					$("#alert").html("Please enter City!");
				}
				else
				{
					var datastring = 'city=' + city;

					$.ajax({
						type: 'POST',
						url: 'weatherforecast.php',
						data: datastring,
						cache: false,
						success: function(data)
						{
							var parsed = JSON.parse(data);
							$("#desc").html(parsed['weather'][0]['description']);
							var iconname = parsed['weather'][0]['icon'];
							var url = "http://openweathermap.org/img/w/" + iconname + ".png";
							$("#w-icon").attr("src", url);
							$("#temp").html(parseInt(parsed['main']['temp'] - 273.15));
							$("#pressure").html(parsed['main']['pressure']);
							$("#humidity").html(parsed['main']['humidity']);
							$("#wind-speed").html(parsed['wind']['speed']);
							$("#cityname").html(parsed['name']);
							$("#wind-direction").html(parsed['wind']['deg']);
							$("#clouds").html(parsed['clouds']['all']);
							//getdate and parse it from unix to timestamp
							var date = new Date(parsed['sys']['sunrise']*1000);
							var hours = date.getHours();
							// Minutes part from the timestamp
							var minutes = "0" + date.getMinutes();
							//formatted time
							var formattedtime = hours + ':' + minutes.substr(-2);
							$("#sunrise").html(formattedtime);
							//getdate and parse it from unix to timestamp
							var dateset = new Date(parsed['sys']['sunset']*1000);
							var hoursset = dateset.getHours();
							// Minutes part from the timestamp
							var minutesset = "0" + dateset.getMinutes();
							//formatted time
							var formattedtimeset = hoursset + ':' + minutesset.substr(-2);
							$("#sunset").html(formattedtimeset);
						}
					});
				}
				event.preventDefault();
			});
		});
	</script>
	<!-- script to get current location of a user -->
	<script>
		$(document).ready(function(){
			$("#getlocate").click(function(){
				//var x = document.getElementById("error-alert");
					if (navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(showPosition);

						$("error-alert").html("Geolocation is not supported by this browser.");
